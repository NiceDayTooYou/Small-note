<body>
  <div class="container">
    <div class="receipt">
      <h2 class="receipt__title">Serendipity：</h2>
      <p class="receipt__subtitle">这是一首古诗，苔 Mosses</p>
      <div class="textcenter">
        <p style="margin-top: 10px;">白日不到处，青春恰自来。</p>
        <p>苔花如米小，也学牡丹开。</p>
        <p>Where sunshine's hidden, Youth comes unbidden.</p>
        <p>Mosses bud like rice, Yet bloom like peonies.</p>
      </div>

      <p class="receipt__total">
        <span class="receipt__total__item"></span>
        <span class="receipt__total__price">——清·袁枚</span>
      </p>
      <p class="receipt__back">

      </p>
    </div>
  </div>
